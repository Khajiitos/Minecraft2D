<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="style.css">
    <script>window.minecraft2d = {}</script>
    <script src="initblocks.js"></script>
    <script src="initentities.js"></script>
    <script src="worldgenerator.js"></script>
    <script src="cameraoffset.js"></script>
    <script src="debugscreen.js"></script>

    <style id="cameraoffsets">
        .blockstack, .entity {
            transform: translate(0px, 0px);
        }
    </style>
</head>
<body>
    <div id="blockstacks"></div>
    <div id="entities"></div>

    <div id="hotbar">
        <div id="hotbaritem0" class="hotbaritem"></div>
        <div id="hotbaritem1" class="hotbaritem"></div>
        <div id="hotbaritem2" class="hotbaritem"></div>
        <div id="hotbaritem3" class="hotbaritem"></div>
        <div id="hotbaritem4" class="hotbaritem"></div>
        <div id="hotbaritem5" class="hotbaritem"></div>
        <div id="hotbaritem6" class="hotbaritem"></div>
        <div id="hotbaritem7" class="hotbaritem"></div>
        <div id="hotbaritem8" class="hotbaritem"></div>
    </div>
    <div id="debugscreen" style="display: none;">
        <p id="debuggamename" class="pdebug">"Minecraft" 2D</p>
        <p id="debugposition" class="pdebug">XY: 0.000 / 0.000</p>
        <p id="debugrotation" class="pdebug">Rotation: 0.0</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
